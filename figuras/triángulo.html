<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin-top: 150px;
      margin-left: 200px;
    }
    #canvas {
      border-style: solid;
    }
  </style>
  <body>
    <canvas id="canvas" width="500px" height="500px"></canvas>
    <script>
      function draw() {
        const canvas = document.getElementById("canvas");
        if (canvas.getContext) {
          const ctx = canvas.getContext("2d");

          ctx.beginPath();
          ctx.moveTo(245, 100);
          ctx.lineTo(120, 350);
          ctx.lineTo(370, 350);
          ctx.fillStyle = "red";
          ctx.fill();
        }
        if (canvas.getContext) {
          const ctx = canvas.getContext("2d");

          ctx.beginPath();
          ctx.moveTo(245, 120);
          ctx.lineTo(138, 340);
          ctx.lineTo(352, 340);
          ctx.fillStyle = "white";
          ctx.fill();
        }
        if (canvas.getContext) {
          const ctx = canvas.getContext("2d");
          ctx.fillStyle = "black";
          ctx.fillRect(195, 290, 100, 25);
        }
      }
      draw();
    </script>
  </body>
</html>
