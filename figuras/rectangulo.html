<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin-top: 150px;
      margin-left: 200px;
    }
    #canvas {
      border-style: solid;
    }
  </style>
  <body>
    <canvas id="canvas" width="500px" height="500px"></canvas>
    <script>
      function draw() {
        const canvas = document.getElementById("canvas");
        if (canvas.getContext) {
          const ctx = canvas.getContext("2d");
          ctx.fillStyle = "black";

          ctx.fillRect(50, 25, 100, 40);

          // Color de relleno
          ctx.fillStyle = "black";
          // Comenzamos la ruta de dibujo, o path
          ctx.beginPath();
          // Mover a la esquina superior izquierda
          ctx.moveTo(220, 205);
          // Dibujar la línea hacia la derecha
          ctx.lineTo(280, 205);
          // Ahora la que va hacia abajo
          ctx.lineTo(260, 280); // A 80 porque esa es la altura
          // La que va hacia la izquierda
          ctx.lineTo(235, 280);
          // Y dejamos que la última línea la dibuje JS
          ctx.closePath();
          // Hacemos que se dibuje
          ctx.stroke();
          // Lo rellenamos
          ctx.fill();
        }
      }
      draw();
    </script>
  </body>
</html>
